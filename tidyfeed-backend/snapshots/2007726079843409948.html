	<meta property="og:type" content="article">
	
	<style>

		:root {
			--bg: #ffffff;
			--text: #0f1419;
			--text-secondary: #536471;
			--border: #eff3f4;
			--link: #1d9bf0;
			--card-bg: #ffffff;
			--quote-bg: #ffffff;
			--quote-border: #cfd9de;
			--hover: #f7f9f9;
		}
		
		@media (prefers-color-scheme: dark) {
			:root {
				--bg: #000000;
				--text: #e7e9ea;
				--text-secondary: #71767b;
				--border: #2f3336;
				--link: #1d9bf0;
				--card-bg: #000000;
				--quote-bg: #000000;
				--quote-border: #536471;
				--hover: #080808;
			}
		}

		* { margin: 0; padding: 0; box-sizing: border-box; }

		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
			background: var(--bg);
			color: var(--text);
			line-height: 1.5;
			-webkit-font-smoothing: antialiased;
		}

		a { color: inherit; text-decoration: none; }

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 16px;
		}

		.tweet {
			padding-bottom: 12px;
		}

		.tweet-header {
			display: flex;
			align-items: flex-start;
			gap: 12px;
			margin-bottom: 12px;
		}

		.author-avatar img, .avatar-placeholder {
			width: 48px;
			height: 48px;
			border-radius: 50%;
			object-fit: cover;
		}
		
		.avatar-placeholder {
			background: var(--text-secondary);
			color: var(--bg);
			display: flex; align-items: center; justify-content: center;
			font-weight: 700;
			font-size: 20px;
		}

		.author-info { flex: 1; }

		.author-name-row {
			display: flex;
			align-items: center;
			gap: 4px;
		}

		.author-name {
			font-weight: 700;
			font-size: 15px;
			color: var(--text);
		}
		.author-name:hover { text-decoration: underline; }
		
		.verified-badge { color: var(--link); width: 18px; height: 18px; }
		.verified-badge-sm { color: var(--link); width: 14px; height: 14px; flex-shrink: 0; }

		.author-handle {
			color: var(--text-secondary);
			font-size: 15px;
		}

		.x-logo {
			width: 24px;
			height: 24px;
			color: var(--text);
			flex-shrink: 0;
		}
		.x-logo:hover { color: var(--text-secondary); }

		.tweet-text {
			font-size: 17px;
			line-height: 1.5;
			margin-bottom: 12px;
			white-space: pre-wrap;
			word-wrap: break-word;
		}

		.tweet-text a {
			color: var(--link);
		}
		.tweet-text a:hover { text-decoration: underline; }

		.media-gallery {
			display: grid;
			gap: 2px;
			border-radius: 16px;
			overflow: hidden;
			margin-bottom: 12px;
		}
		.media-gallery.single { grid-template-columns: 1fr; }
		.media-gallery.double { grid-template-columns: 1fr 1fr; }
		.media-gallery.triple { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
		.media-gallery.triple .media-item:first-child { grid-row: span 2; }
		.media-gallery.quad { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
		
		.media-item { display: block; background: var(--hover); }
		.media-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
		.media-gallery.single .media-item img { max-height: 510px; object-fit: contain; background: var(--bg); }

		.video-container {
			border-radius: 16px;
			overflow: hidden;
			margin-bottom: 12px;
			background: #000;
		}
		.video-container video { width: 100%; display: block; }

		.quoted-tweet {
			display: block;
			border: 1px solid var(--quote-border);
			background: var(--quote-bg);
			border-radius: 16px;
			padding: 12px;
			margin-bottom: 12px;
			transition: background 0.2s;
		}
		.quoted-tweet:hover { background: var(--hover); }

		.quoted-header {
			display: flex;
			align-items: center;
			gap: 4px;
			margin-bottom: 4px;
		}

		.quoted-avatar { width: 20px; height: 20px; border-radius: 50%; }
		.quoted-name { font-weight: 700; font-size: 13px; color: var(--text); }
		.quoted-handle { color: var(--text-secondary); font-size: 13px; }

		.quoted-text {
			font-size: 15px;
			line-height: 1.4;
			color: var(--text);
		}
		
		.quoted-media {
			margin-top: 12px;
			border-radius: 12px;
			overflow: hidden;
		}
		.quoted-media img { width: 100%; max-height: 200px; object-fit: cover; display: block; }
		
		.quoted-video {
			margin-top: 12px;
			border-radius: 12px;
			overflow: hidden;
			background: #000;
		}
		.quoted-video video { width: 100%; max-height: 200px; display: block; }
		
		.quoted-avatar-placeholder {
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: var(--text-secondary);
			color: var(--bg);
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: 700;
			font-size: 10px;
			flex-shrink: 0;
		}

		.tweet-time {
			padding-top: 12px;
		}
		.tweet-time a {
			color: var(--text-secondary);
			font-size: 15px;
		}
		.tweet-time a:hover { text-decoration: underline; }
		
		.comments-section {
			margin-top: 16px;
			padding-top: 16px;
			border-top: 1px solid var(--border);
		}
		
		.comments-title {
			font-size: 20px;
			font-weight: 800;
			margin-bottom: 16px;
		}

		.comment {
			display: flex;
			gap: 12px;
			padding: 12px 0;
			border-bottom: 1px solid var(--border);
		}
		.comment:last-child { border-bottom: none; }
		
		.comment-avatar { width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0; }
		.comment-content { flex: 1; min-width: 0; }
		.comment-header { display: flex; flex-wrap: wrap; gap: 4px; align-items: center; margin-bottom: 2px; font-size: 14px; }
		.comment-name { font-weight: 700; color: var(--text); }
		.comment-handle, .comment-dot, .comment-time { color: var(--text-secondary); }
		.comment-text { font-size: 15px; line-height: 1.4; }

		.watermark {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 6px;
			margin-top: 32px;
			padding-top: 16px;
			border-top: 1px solid var(--border);
			color: var(--text-secondary);
			font-size: 13px;
		}
		.watermark a { color: var(--text); font-weight: 500; }
		.watermark a:hover { text-decoration: underline; }

		/* Video click-to-play overlay */
		.video-overlay {
			position: relative;
			cursor: pointer;
		}
		.video-poster {
			width: 100%;
			height: 100%;
			object-fit: cover;
			display: block;
		}
		.play-button {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 68px;
			height: 68px;
			background: rgba(0, 0, 0, 0.65);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			transition: all 0.2s ease;
			backdrop-filter: blur(4px);
			-webkit-backdrop-filter: blur(4px);
			border: 3px solid rgba(255, 255, 255, 0.9);
			box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
		}
		.play-button svg {
			width: 32px;
			height: 32px;
			margin-left: 4px;
		}
		.video-overlay:hover .play-button {
			background: rgba(29, 155, 240, 0.85);
			transform: translate(-50%, -50%) scale(1.08);
			box-shadow: 0 6px 32px rgba(29, 155, 240, 0.4);
		}
		.play-button-sm {
			width: 48px;
			height: 48px;
			border-width: 2px;
		}
		.play-button-sm svg {
			width: 22px;
			height: 22px;
			margin-left: 3px;
		}
	
	</style>

	<script>
		function playVideo(container, videoUrl) {
			const video = document.createElement('video');
			video.controls = true;
			video.autoplay = true;
			video.style.width = '100%';
			video.style.display = 'block';
			
			const source = document.createElement('source');
			source.src = videoUrl;
			source.type = 'video/mp4';
			video.appendChild(source);
			
			container.innerHTML = '';
			container.style.cursor = 'default';
			container.onclick = null;
			container.classList.remove('video-overlay');
			container.appendChild(video);
		}
