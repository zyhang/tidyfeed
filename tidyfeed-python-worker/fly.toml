# Fly.io configuration for TidyFeed Python Worker
# This is a background worker (no HTTP port)

app = 'tidyfeed-python-worker'
primary_region = 'syd'

[build]
  dockerfile = 'Dockerfile'

# No HTTP service - this is a background worker
# The worker runs continuously polling for tasks

[[vm]]
  memory = '1gb'
  cpus = 1

[processes]
  worker = 'python -u worker.py'
